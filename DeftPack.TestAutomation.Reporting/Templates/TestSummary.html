@{
    var fileName = string.Format("{0}.html", Model.Name);
    var statusName = @Model.Status ? "passed" : "failed";
}

<tr onclick="window.location.href = '@fileName';" class="test-@statusName">
    <td class="test-sum-col-num">@Model.Number</td>
    <td class="test-sum-col-name">@Model.Name</td>
    <td class="test-sum-col-desc">@Model.Description</td>
    <td class="test-sum-col-status"><span class="status-text">@statusName</span></td>
</tr>
