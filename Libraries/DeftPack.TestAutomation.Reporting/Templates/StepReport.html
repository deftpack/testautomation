@{
    var statusName = @Model.StepStatus ? "passed" : "failed";
    var labelClass = @Model.StepStatus ? "success" : "danger";
}
<tr>
    <td class="text-center">@Model.StepNumber</td>
    <td class="text-left">@Model.StepName</td>
    <td class="text-left">@Model.ExpectedResult</td>
    <td class="text-left">@Model.ActualResult</td>
    <td class="text-center vcenter">
        <span class="label label-@labelClass">@statusName</span>
    </td>
</tr>
