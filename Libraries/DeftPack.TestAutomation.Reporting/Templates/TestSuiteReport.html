<html>
<head>
    <title>@Model.Title</title>
    <link href="http://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
    <style>.clickable {cursor: pointer;} .vcenter {vertical-align: middle !important;}</style>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand vcenter" href="index.html">@Model.Title</a>
        </div>
        <div class="navbar-collapse collapse navbar-default-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a>@Model.ExecutionDate</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table table-striped table-hover" style="margin-bottom: 0;">
                <thead>
                    <tr>
                        <td class="text-center"><strong>#</strong></td>
                        <td class="text-left"><strong>Name</strong></td>
                        <td class="text-left"><strong>Description</strong></td>
                        <td class="text-center"><strong>Status</strong></td>
                    </tr>
                </thead>
                <tbody>
                    @Raw(Model.TestSummaries)
                </tbody>
            </table>
            <table class="table">
                <tbody>
                    <tr>
                        <td class="text-right">Total</td>
                        <td class="text-left"><strong>@(Model.PassCount + Model.FailCount)</strong></td>
                        <td class="text-right">Passed</td>
                        <td class="text-left"><strong>@Model.PassCount</strong></td>
                        <td class="text-right">Failed</td>
                        <td class="text-left"><strong>@Model.FailCount</strong></td>
                        <td class="text-right">Execution Time</td>
                        <td class="text-left"><strong>@Model.TimeSpent.ToString("hh\\:mm\\:ss")</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
